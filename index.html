<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    
<form class="form-group col-lg-4 mx-auto mt-5" id="salary-form">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" >
    <label for="surname">Surname</label>
    <input class="form-control" type="text" id="surname" >
    <label for="salary">Salary</label>
    <input class="form-control" type="number" min="1" id="salary" >
    <button id="add-employee" class="btn btn-success w-100 my-3">Add employee</button>
    <button id="delete-employee" class="btn btn-danger w-100 my-1">Delete all employees</button>
</form>

<section class="col-lg-4 mx-auto text-center" id="filter-data">
    <input id="min-salary"  type="number" placeholder="Min salary...">
    <input id="max-salary"  type="number" placeholder="Max salary...">
    <button id="filter-salary">Filter Salary</button>

    <input id="search-name" type="text" placeholder="Search name...">
    <button id="btn-search">Search</button>
</section>

<section class="col-lg-4 mx-auto mt-5" id="employee-data-all" >
    <table class="w-100 text-center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Salary</th>
        </tr>    

        <table  class="employee-data ms-4">
           
        </table>


    
    </table>
</section>
















    <script src="assets/app.js"></script>
</body>
</html>
